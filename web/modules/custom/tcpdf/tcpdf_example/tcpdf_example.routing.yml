tcpdf_example.download_pdf:
  path: '/tcpdf_example/download/{example_name}'
  defaults:
    _controller: '\Drupal\tcpdf_example\Controller\TcpPdfExampleController::downloadPdf'
    _title: 'Download pdf'
  requirements:
    _permission: 'use tcpdf example'
tcpdf_example.content:
  path: '/tcpdf_example/content'
  defaults:
    _controller: '\Drupal\tcpdf_example\Controller\TcpPdfExampleController::exampleContents'
    _title: 'TCPDF example'
  requirements:
    _permission: 'use tcpdf example'
